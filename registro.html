      <!--SECCIÓN DE FORMULARIO-->
     <section class="form-block-element">
        <form action="/submit" method="post">
            <!--INPUTS POR TEXTOS-->
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="input-texto">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="input-texto"> 

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="input-texto">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="input-texto">
            
            <!--INPUTS RADIO-->
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Hombre
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Mujer
              </label>
            </div>

            <!--OTROS INPUTS-->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Suscribirse
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
              <label class="form-check-label" for="defaultCheck2">
                Terminos y Condiciones
              </label>
            </div>

           

        </form>
